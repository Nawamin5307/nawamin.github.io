<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nawamin 643040530-7</title>
</head>
<body>
    <script>
        const data = [];
        main()

        function main() {
            var number = prompt("Enter an integer (a negative integer to quit)");
            if(!isNaN(number) && Math.sign(number) == 1) {
                collect_data(number);
                main();
            }  
            else {
                show_result();
            }
        }

        function collect_data(n) {
            data.push(n)
        }

        function show_result() {
            let max_val = Math.max(...data)
            let min_val = Math.min(...data)
            // let sum = data.reduce((accumulator, current) => accumulator + current);
            // var avr_val = 0;
            let total = 0;
            for(let i = 0; i < data.lenght; i++) {
                total += data[i];
            }
            let avr_val = total / data.lenght;
            alert("For the list " + data + " The average is " + avr_val + " , the minimum is " + min_val + " , and the maximm is " + max_val)
        }


    </script>
</body>
</html>
