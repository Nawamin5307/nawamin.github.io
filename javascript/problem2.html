<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nawamin 643040530-7</title>
</head>
<body>
    <script>
        data = [];
        readInput()

        function readInput() {
            var number = prompt("Enter an integer (a negative integer to quit)");
            if(!isNaN(number) && Math.sign(number) == 1) {
                collect_data(Number(number));
                readInput();
            }  
            else {
                if(data.length == 0) {
                    readInput()
                } else {
                    displayStats();
                }
            }
        }

        function collect_data(n) {
            data.push(n)
        }

        function displayStats() {
            let max_val = Math.max(...data)
            let min_val = Math.min(...data)
            let avr_val = find_avr()
            alert("For the list " + data + " The average is " + avr_val + " , the minimum is " + min_val + " , and the maximm is " + max_val)
        }

        function find_avr() {
            let total = 0;
            for(let i = 0; i < data.length; i++) {
                total += data[i];
                }
            return total / data.length;
        }


    </script>
</body>
</html>
